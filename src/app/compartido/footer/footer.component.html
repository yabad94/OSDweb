<div class="container-fluid">

  <div class="row d-flex justify-content-center">
    
    <div class="col-md-3 col-xs-12 p-3">
      <img id="imagen" src="/src/assets/imágenes/osde.png" width="280" height="90">
      <p class="p-4" style="color: rgb(14, 14, 100);"><small>©OSDE 2015 - Todos los derechos reservados - Av. Leandro N. Alem 1067 - Piso 9 - C1001AAF - Buenos Aires - 0800 555 OSDE (6733)</small></p>
    </div>  
    
    <div class="col-md-2 col-xs-12 text-center p-3">
      <p class="font-weight-bold"> Sobre OSDE</p>
      <p *ngFor="let info of informacion" routerLink="/informacion" routerLinkActive="active" class="lista">{{ info.nombre }} </p>
    </div>
    
    <div class="col-md-3 col-xs-12 text-center p-3">
      <p class="font-weight-bold"> Servicios</p>
      <ul class="list-inline">
          <li *ngFor="let servicio of servicios" class="list-inline-item imagen"><img [src]="servicio.imagenURL" width="40" height="40" data-toggle="tooltip" data-placement="top" [title]="servicio.nombre"></li>
      </ul>
    </div>

    <div class="col-md-2 col-xs-12 text-center p-3">
      <p class="font-weight-bold"> Encuéntranos</p>
      <ul class="list-inline">
        <li class="list-inline-item"><img style="cursor: pointer;" src="/src/assets/imágenes/íconos/facebook.png" data-toggle="tooltip" data-placement="top" title="Facebook" width="32" height="32" href="https://es-la.facebook.com/grupoosdeoficial/"></li>
        <li class="list-inline-item"><img style="cursor: pointer;" src="/src/assets/imágenes/íconos/instagram.png" data-toggle="tooltip" data-placement="top" title="Instagram" width="32" height="32" href="https://www.instagram.com/osde/"></li>
        <li class="list-inline-item"><img style="cursor: pointer;" src="/src/assets/imágenes/íconos/youtube.png" data-toggle="tooltip" data-placement="top" title="Youtube" width="32" height="32" href="https://www.youtube.com/user/OSDEBinarioOficial"></li>
        <li class="list-inline-item"><img style="cursor: pointer;" src="/src/assets/imágenes/íconos/linkedin.png" data-toggle="tooltip" data-placement="top" title="Linkedin" width="32" height="32" href="https://www.linkedin.com/company/osde/"></li>
      </ul>
    </div>
  
  </div>

</div>
